<html>
<body bgcolor="#c0c0c0" text="#000000">
<h1>Update Your Account</h1>
<p>$Message</p>
<form method="post" action="$CGI">
<table border="0" cellpadding="5" cellspacing="0">
<tr>
  <td align="right" valign="top">E-mail:</td>
  <td><input type="text" name="user" value="$user" size="20" maxlength="255"></td>
</tr>
<tr>
  <td align="right" valign="top">Current Password:</td>
  <td><input type="password" name="pass" value="$pass" size="20" maxlength="255"></td>
</tr>
<tr>
  <td align="right" valign="top">Name:</td>
  <td>$name</td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td>
    <input type="submit" name="go" value="Update">
    <input type="reset" value="Reset">
  </td>
</tr>
<tr>
   <td colspan="2"><hr />You may optionally change your password.</td>
</tr>
<tr>
  <td align="right" valign="top">New Password:</td>
  <td><input type="password" name="npass" value="$pass" size="20" maxlength="255"></td>
</tr>
<tr>
  <td align="right" valign="top">New Password again:</td>
  <td><input type="password" name="npass2" value="$pass2" size="20" maxlength="255"></td>
</tr>
<tr>
   <td colspan="2"><hr /></td>
</tr>
<tr>
  <td align="right" valign="top">URL:</td>
  <td><input type="text" name="url" value="$url" size="35" maxlength="255"></td>
</tr>
<tr>
  <td align="right" valign="top">Description:</td>
  <td>
    Please tell us a little bit about yourself.<br />
    <textarea name="description" cols="35" rows="5" wrap="virtual">$description</textarea>
  </td>
</tr>
<tr>
  <td>&nbsp;</td>
  <td>
    <input type="submit" name="go" value="Update">
    <input type="reset" value="Reset">
  </td>
</tr>
</table>
</form>
</body>
</html>
